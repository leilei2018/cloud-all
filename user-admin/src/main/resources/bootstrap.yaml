eureka:
  client:
    enabled: false  #关闭eureka自动注册

spring:
  cloud:
   zookeeper:
    enabled: false #关闭zk自动注册

  profiles:
    active: eureka




--- #profiles
spring:
  profiles: eureka
eureka:
  server: http://localhost:7000/eureka
  client:
    enabled: true
    serviceUrl:
      defaultZone: ${eureka.server}
    register-with-eureka: false
    fetch-registry: true
--- #
spring:
  profiles: zk
  cloud:
    zookeeper:
      enabled: true
      connect-string: 192.168.21.134:2181